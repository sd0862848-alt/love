<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Question ðŸ’–</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: pink;
    overflow: hidden;
    text-align: center;
  }

  .button-container {
    position: relative;
    width: 90vw;
    height: 60vh;
  }

  button {
    padding: 15px 25px;
    font-size: 18px;
    position: absolute;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    transition: all 0.2s;
  }

  #yesBtn {
    background-color: #ff69b4;
    color: white;
  }

  #noBtn {
    background-color: #ff0000;
    color: white;
  }

  h1 {
    font-size: 2em;
    color: white;
    text-shadow: 2px 2px 4px #800000;
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<div>
  <h1>Will you be my Valentine? ðŸ’Œ</h1>
  <div class="button-container">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜¢</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const container = document.querySelector('.button-container');

// Move NO button randomly
function moveButton() {
  const maxX = container.offsetWidth - noBtn.offsetWidth;
  const maxY = container.offsetHeight - noBtn.offsetHeight;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + 'px';
  noBtn.style.top = randomY + 'px';
}

// Move button on hover (desktop) or touch (mobile)
noBtn.addEventListener('mouseenter', moveButton);
noBtn.addEventListener('touchstart', moveButton);

// Trigger error if NO is clicked
noBtn.addEventListener('click', () => {
  alert("âŒ Oops! You can't say NO on Valentine's Day! âŒ");
});

// YES button goes to the next page
document.getElementById('yesBtn').addEventListener('click', () => {
  window.location.href = 'nextpage.html';
});
</script>

</body>
</html>
